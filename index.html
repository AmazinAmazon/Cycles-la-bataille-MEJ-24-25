<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycles à la bataille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title text-center">
        <h1 class="title font-monospace p-1">Cycles à la bataille : Matthieu et Jérôme</h1>
    </div>
    <div class="container-sm bg-info bg-dark mt-2 p-2 rounded-3 ">
        <div class="input-group">
            <span class="input-group-text">Jeu de cartes N=</span>
            <input type="text" class="form-control">
            <button class="btn btn-outline-warning" type="button" onclick="tirerLaSerie(this.previousElementSibling.value)">-> Distribuer</button>
        </div>
        <p id="cartesTXT" class="text-white text-center m-0 overflow-auto"></p>
    </div>

    <div class="table mt-2 container-sm ">
        <div class="row text-break gap-1">
            <div class="joueur1 col-md bg-primary bg-gradient rounded-3 px-2 p-1 text-white">
                Joueur 1:
                <p id="cartesJ1" class="border border-black border-1 rounded-2"></p>
            </div>
            <div class="joueur2 col-md bg-primary bg-gradient rounded-3 px-2 p-1 text-white">
                Joueur 2:
                <p id="cartesJ2" class="border border-black border-1 rounded-2"></p>
            </div>
        </div>
        <div id="etapes" class="row ">
            
        </div>
        <div id="gagneur" class="row ">
        </div>
        
        <button class="btn btn-primary mt-2" type="button" onclick="jouerCartes()">Jouer</button>
        <button id="etapesButton" class="btn btn-secondary mt-2 d-none" type="button" onclick="afficherEtapes()">Afficher les étapes</button>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
